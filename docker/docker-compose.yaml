services:
    sensor_ring:
        build:
          context: ../..
          dockerfile: ./sensor_ring/docker/Dockerfile
        container_name: sensor_ring-1.0.0
        user: user
        restart: always
        privileged: true
        ipc: host
        pid: host
        mem_limit: 300mb
        environment:
            - EDU_ROBOT_NAMESPACE=${EDU_ROBOT_NAMESPACE}
            - RMW_IMPLEMENTATION=${RMW_IMPLEMENTATION}
            - ROS_DOMAIN_ID=${ROS_DOMAIN_ID}
        network_mode: "host"
        command: bash -c 'cd /home/user/ros/launch_content; ros2 launch sensor_ring_node.launch.py'
        #command: /bin/bash
        #stdin_open: true
        volumes:
            - './launch_content:/home/user/ros/launch_content'
            - './../calibration:/home/user/ros/calibration'
        devices:
            - '/dev:/dev'